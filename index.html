<div style="max-height: 3000px; overflow-y: auto;">
    <div id="inventory"></div>

    <script>
        const spreadsheetId = '1oXmBg5VOxbp34fa9aBRjIp5XwP12kHHc7B50HLBdP5o';
        const apiKey = 'AIzaSyAXH_1zqwnhc9iiNoXr4NdF_MXRPbJKj_8';
        const range = 'Inventory!B:H';

        async function loadInventory() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const rows = data.values;
                let output = '';

                rows.slice(1).forEach(row => {
                    const ref = row[0];
                    const grade = row[1];
                    const size = row[2];
                    const brand = row[3];
                    const model = row[4];
                    const type = row[5];
                    const pictures = row[6] ? row[6].split(',') : [];

                    // Use the correct URL format for Google Drive images
                    const imageUrls = pictures.map(pic => {
                        const match = pic.match(/id=([a-zA-Z0-9_-]+)/);
                        return match ? `https://drive.google.com/thumbnail?id=${match[1]}&sz=s4000` : '';
                    });

                    output += `
                        <div style="border: 1px solid #ddd; padding: 15px; margin: 35px; width: 90%; display: flex; flex-wrap: wrap; align-items: flex-start; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; font-family: Arial, sans-serif;">
                            <div style="width: 25%; padding-left: 20px; flex-shrink: 0;">
                                <p style="font-weight: bold; font-size: 18px;">Size: ${size}</p>
                                <p style="font-weight: bold; font-size: 18px; margin-top: -5px;">${brand} ${model}</p>
                                <p style="font-weight: normal;">Type: ${type}</p>
                                <p style="font-weight: normal;">Grade: ${grade}</p>
                                <p style="color: red;">Ref: ${ref}</p>
                            </div>
                            <div style="display: flex; flex-wrap: wrap; justify-content: flex-start; gap: 10px; width: 75%;">
                                ${imageUrls.map(url => url ? `
                                    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 5px; background: #f9f9f9;">
                                        <img src="${url}" alt="${ref}" style="max-height: 150px; width: auto; border-radius: 8px; cursor: pointer;" onclick="openLightbox('${url}')">
                                    </div>
                                ` : '').join('')}
                            </div>
                        </div>
                    `;
                });

                document.getElementById('inventory').innerHTML = output;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function openLightbox(imageUrl) {
            const lightbox = document.createElement('div');
            lightbox.style.position = 'fixed';
            lightbox.style.top = '0';
            lightbox.style.left = '0';
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.backgroundColor = 'rgba(0,0,0,0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.alignItems = 'center';
            lightbox.style.justifyContent = 'center';
            lightbox.style.zIndex = '1000';

            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.style.maxHeight = '90vh'; // Adjusting to viewport height
            imgElement.style.maxWidth = '90vw'; // Adjusting to viewport width
            imgElement.style.objectFit = 'contain'; // Maintains aspect ratio
            imgElement.style.borderRadius = '8px'; // Keep rounded corners

            lightbox.appendChild(imgElement);
            lightbox.addEventListener('click', () => {
                document.body.removeChild(lightbox);
            });

            document.body.appendChild(lightbox);
        }

        window.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</div>
